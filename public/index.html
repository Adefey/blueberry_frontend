<html lang="">
  <head>

    <meta
      name="description"
      content="Smart cooking application, an automatic cookbook"
    />

    <title>Blueberry</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="../public/index.css" />
